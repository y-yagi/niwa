root = "testdata"
# certfile ="./localhost.pem"
# keyfile ="./localhost-key.pem"
reverse_proxy = "http://localhost:3000"

request_body_max_size = "1K"
timielimit = "5s"

[[rules]]
from = "/public/from.html"
to = "/public/to.html"

[[routings]]
path = "/app"
reverse_proxy = "http://localhost:3001"

[[routings.headers]]
key = "X-Frame-Options"
value = "DENY"
